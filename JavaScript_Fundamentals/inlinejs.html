<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline JavaScript</title>
</head>
<body>
    <p>Before the script...</p>
    <!-- Inline JavaScript is directly written within the <script> tags in the HTML file itself. -->
    <script>
        alert('Hello,world!');
    </script>
</body>
</html>
